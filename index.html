            <div class="control-panel">
                <i id="new-task" class="fa-solid fa-circle-plus fa-2xl"></i>
                <span>Add new task</span>
                <button class="task-del">Clear completed task</button>
            </div>
            <dialog class="add-task-modal">
                <form method="dialog" data-new-task-form>
                <input type="text" class="modal-item task-name" placeholder="New project name" aria-label="New task name" required>
                <input type="date" class="modal-item task-date" aria-label="task-due-date" required>
                <div id="priority">
                    <span style="font-size: 1rem">Priority:</span>
                    <select class="modal-item task-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <button class="modal-btn task-btn">Add task</button>
